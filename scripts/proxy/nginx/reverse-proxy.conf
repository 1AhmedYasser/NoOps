server {

        listen 80;

        access_log /var/log/nginx/varmo-access.log;
        error_log /var/log/nginx/varmo-error.log;

        server_name admin.test.buerokratt.ee;
        server_name_in_redirect off;
        proxy_set_header Host $host:$server_port;


        location / {
           proxy_pass http://171.22.247.224:3004;
        }

        location /treening/ {

           return 301  http://admin.test.buerokratt.ee;
           proxy_pass http://192.168.42.49:3004;
           proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
           proxy_set_header X-Real-IP         $remote_addr;
           proxy_set_header X-Forwarded-Host  $host;
           proxy_set_header X-Forwarded-Proto $scheme;
           proxy_set_header X-Forwarded-Port  $server_port;
           proxy_buffering off;
           proxy_cache off;

        }


}
