apiVersion: apps/v1
kind: Deployment
metadata:
  name: byk-resql
spec:
  selector:
    matchLabels:
      app: byk-resql
  template:
    metadata:
      labels:
        app: byk-resql
    spec:
      containers:
        - name: byk-resql
          image: "{{ .Values.images.scope.registry }}/{{ .Values.images.scope.repository }}:{{ .Values.images.scope.tag }}"
          env:
            - name: logging.level.root
              value: "{{ .Values.env.logging.level.root }}"
            - name: SQLMS_DATASOURCES_0_NAME
              value: "{{ .Values.env.SQLMS_DATASOURCES_0_NAME }}"
            - name: SQLMS_DATASOURCES_0_JDBCURL
              value: "{{ .Values.env.SQLMS_DATASOURCES_0_JDBCURL }}"
            - name: SQLMS_DATASOURCES_0_USERNAME
              value: "{{ .Values.env.SQLMS_DATASOURCES_0_USERNAME }}"
            - name: SQLMS_DATASOURCES_0_PASSWORD
              value: "{{ .Values.env.SQLMS_DATASOURCES_0_PASSWORD }}"
            - name: LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_BOOT
              value: "{{ .Values.env.LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_BOOT }}"
          ports:
            - containerPort: 8082
              name: http
          volumeMounts:
            - name: dsl
              mountPath: {{ .Values.byk.resql.dsl.path }}
          livenessProbe:
            httpGet:
              path: /datasources
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /datasources
              port: 8082
            initialDelaySeconds: 70
            periodSeconds: 10
      initContainers:
        - name: dsl-installer
          image: {{ .Values.byk.dsl.image.registry }}/{{ .Values.byk.dsl.image.repository }}:{{ .Values.byk.dsl.image.tag }}
          volumeMounts:
            - name: dsl
              mountPath: /root/DSL/
          command: ["/bin/sh"]
          args:
            - "-c"
            - >
              ls -l /Resql/ && mv /Resql/* /root/DSL/ && echo 'moved'
      volumes:
        - name: dsl
          emptyDir: {}
