apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.release_name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Values.release_name }}"
  template:
    metadata:
      labels:
        app: "{{ .Values.release_name }}"
    spec:
      automountServiceAccountToken: false
      initContainers:
        - name: bring-loba-folder-for-init-train
          image: alpine/git:2.36.3
          volumeMounts:
            - name: loba-volume
              mountPath: /app
          command: ["/bin/sh"]
          args:
            - "-c"
            - >
              git clone $DSL_REPO /tmp/dsl-source &&
              echo 'downloaded' &&
              cp -r /tmp/dsl-source/$DSL_PATH/loba/* /app/ &&
              echo 'moved' &&
              ls /app
          env:
            - name: DSL_REPO
              value: "{{ .Values.images.bot.dsl.repo }}"
            - name: DSL_PATH
              value: "{{ .Values.images.bot.dsl.path }}"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
          resources:
            limits:
              cpu: "250m"
              memory: "512Mi"

      containers:
        - name: byk-bot
          image: riaee/byk:bot-20220728
          command: ["/bin/sh"]
          args:
            - "-c"
            - >
              rasa train --fixed-model-name loba-model &&
              rasa run
          ports:
            - containerPort: 5005
          volumeMounts:
            - name: loba-volume
              mountPath: /app/
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
          resources:
            limits:
              cpu: "250m"
              memory: "512Mi"
        - name: byk-bot-action
          image: "{{ .Values.images.scope.bot_action.image }}"
          command: ["python", "-m", "rasa_sdk.endpoint", "--actions", "actions"]
          ports:
            - containerPort: 5055
          volumeMounts:
            - name: loba-volume
              mountPath: /app/
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 23
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 22
            periodSeconds: 10
      volumes:
        - name: loba-volume
          persistentVolumeClaim:
            claimName: pvc-loba
