apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-node
  template:
    metadata:
      labels:
        app: opensearch-node
    spec:
      containers:
        - name: opensearch-node
          image: opensearchproject/opensearch:latest
          env:
            - name: cluster.name
              value: "{{ .Values.env.cluster.name }}"
            - name: node.name
              value: "{{ .Values.env.node.name }}"
            - name: discovery.type
              value: "{{ .Values.env.discovery.type }}"
            - name: bootstrap.memory_lock
              value: "{{ .Values.env.bootstrap.memory_lock }}"
            - name: OPENSEARCH_JAVA_OPTS
              value: "{{ .Values.env.OPENSEARCH_JAVA_OPTS }}"
            - name: DISABLE_INSTALL_DEMO_CONFIG
              value: "{{ .Values.env.DISABLE_INSTALL_DEMO_CONFIG }}"
            - name: DISABLE_SECURITY_PLUGIN
              value: "{{ .Values.env.DISABLE_SECURITY_PLUGIN }}"
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9600
              name: opensearch
          resources:
            limits:
              memory: 1Gi
            requests:
              memory: 512Mi
          volumeMounts:
            - name: opensearch-data
              mountPath: /usr/share/opensearch/data
      volumes:
        - name: opensearch-data
          emptyDir: {}
